GetCredentialPreAuth:
  InjiCertify_GetCredentialForPreAuthCode_Valid_Smoke_sid:
    endPoint: $INJICERTIFYBASEURL$/v1/certify/credential
    uniqueIdentifier: TC_preauth_GetCredential_01
    description: Get verifiable credential using access token from pre-auth flow
    role: noauth
    restMethod: post
    inputTemplate: injicertify/PreAuthCodeFlow/GetCredentialPreAuth/GetCredentialPreAuth
    outputTemplate: injicertify/PreAuthCodeFlow/GetCredentialPreAuth/GetCredentialPreAuthResult
    input: '{
      "client_id": "$12345",
      "idpAccessToken": "$ID:TokenExchange_preauthcode_Valid_Smoke_sid_access_token$",
      "format": "ldp_vc",
      "type": [{types: "VerifiableCredential"}, {types: "UniversityCredential"}],
      "@context": [{context: "$VCICONTEXTURL$"}, {context: "https://inji.github.io/inji-config/contexts/university-context.json"}],
      "proof_type": "jwt",
      "proof_jwt": "$PROOF_JWT$",
      "credentialType": "UniversityCredential",
      "signatureSupported": "RS256"
      }'
    output: '{
      }'
