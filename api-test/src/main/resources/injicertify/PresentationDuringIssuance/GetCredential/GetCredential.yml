GetCredentialPresentationDuringIssuance:
   InjiCertify_GetCredentialFormdocvp_IdpAccessToken_all_Valid_Smoke:
      endPoint: $INJICERTIFYBASEURL$/v1/certify/issuance/credential
      uniqueIdentifier: TC_InjiCertify_GetCredentialFormDoc_01
      description: Get credentials for mDoc
      role: resident
      checkErrorsOnlyInResponse: true
      restMethod: post
      inputTemplate: injicertify/PresentationDuringIssuance/GetCredential/GetCredential
      outputTemplate: injicertify/PresentationDuringIssuance/GetCredential/GetCredentialResult
      input: '{
      	"client_id": "$ID:ESignet_CreateOIDCClientV2_Formdocvp_all_Valid_Smoke_sid_clientId$",
        "idpAccessToken": "$ID:OAuthToken_mdocvp_all_Valid_Smoke_sid_access_token$",
        "format": "mso_mdoc",
        "doctype": "org.iso.18013.5.1.mDL",
      	"proof_type": "jwt",
        "proof_jwt": "$PROOF_JWT_ES256$",
		"signatureSupported": "ES256"
}'
      output: '{
}'

   InjiCertify_GetCredentialFormdocvp_IdpAccessToken_without_DocType:
