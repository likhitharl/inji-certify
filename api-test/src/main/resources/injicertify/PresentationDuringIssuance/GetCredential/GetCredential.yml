        "idpAccessToken": "$ID:ESignet_GenerateToken_Formdocvp_Valid_Smoke_sid_access_token$",
        "format": "mso_mdoc",
        "doctype": "$REMOVE$",
      	"proof_type": "jwt",
        "proof_jwt": "$PROOF_JWT_ES256$"
}'
      output: '{
		"error": "invalid_credential_request"
}'

